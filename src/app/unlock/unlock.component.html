<div class="container">
	<form (ngSubmit)="unlock()" #editSettingsForm="ngForm">
		<mat-form-field>
			<input type="password" #passKeyInput matInput [(ngModel)]="passKey" name="passKey" placeholder="Enter Password To Unlock" />
			<mat-hint *ngIf="error">Incorrect Password</mat-hint>
		</mat-form-field>

		<button type="submit" mat-button color="primary">Unlock</button>
	</form>
</div>
