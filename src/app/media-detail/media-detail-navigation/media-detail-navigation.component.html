<div>
	<button mat-icon-button matTooltip="Previous" (click)="previousMedia()"><mat-icon>arrow_back</mat-icon></button>
	<span *ngIf="context">{{context.type | initialCase}}: {{context.dataObject['term'] || context.dataObject['title']}}</span>
	<button mat-icon-button matTooltip="{{(slideshowTimer)? 'Stop' : 'Start'}} Slideshow" (click)="slideshow()"><mat-icon>slideshow</mat-icon></button>
	<button mat-icon-button matTooltip="Next" (click)="nextMedia()"><mat-icon>arrow_forward</mat-icon></button>
</div>
