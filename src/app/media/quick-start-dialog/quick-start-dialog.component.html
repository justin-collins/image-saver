<h2>Would you like to activate the quick start?</h2>
<p>The Quick Start is a simple script that will populate the app with a few media entries for easier browsing. The entries can be edited or deleted the same as any custom entry.</p>
<button mat-button (click)="dialogRef.close(false)">No Thanks</button>
<button mat-button color="primary" (click)="runQuickStart()">Sure</button>
