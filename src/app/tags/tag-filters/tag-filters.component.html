<div class="filters">
	<mat-form-field class="term">
		<input matInput placeholder="Search Tags" [formControl]="searchControl">

		<button mat-button *ngIf="filters.term" matSuffix mat-icon-button matTooltip="Clear Term" (click)="clearTerm()">
			<mat-icon>close</mat-icon>
		</button>
	</mat-form-field>
</div>
