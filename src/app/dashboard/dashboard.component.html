<mat-grid-list [cols]="numCols" rowHeight="1:1.5" gutterSize="0.5%">
	<mat-grid-tile *ngFor="let singleMedia of media">
		<isvr-preview-large [media]="singleMedia"></isvr-preview-large>
	</mat-grid-tile>
</mat-grid-list>

<h2 *ngIf="media && media.length === 0">Use the button below to add Media</h2>

<button mat-fab isvrNewMediaButton class="add-btn" matTooltip="Add New Media" matTooltipPosition="left">
	<mat-icon>add</mat-icon>
</button>
