<form (ngSubmit)="saveAlbum()" #editAlbumForm="ngForm" *ngIf="album">
	<mat-form-field>
		<input type="text" matInput [(ngModel)]="album.title" name="title" placeholder="Title" required />
	</mat-form-field>

	<button type="submit" mat-raised-button color="primary" [disabled]="!editAlbumForm.form.valid">Save</button>
	<button type="button" mat-raised-button (click)="dialogRef.close(null)">Cancel</button>
</form>
