<mat-form-field>
	<input type="text" matInput #tagsAutoInput [placeholder]="placeholder" [formControl]="newTagControl" [matAutocomplete]="tagsAutocomplete" (keydown)="stopPropagation($event)" cdkFocusInitial>
</mat-form-field>

<mat-autocomplete #tagsAutocomplete="matAutocomplete" [displayWith]="autocompleteDisplay" (optionSelected)="autocompleteOptionChosen($event)">
	<mat-option *ngFor="let tag of filteredAllTags | async" [value]="tag">{{tag.title}}</mat-option>
	<mat-option *ngIf="newTagAllowed" [value]="newTagControl.value">Add New Tag</mat-option>
</mat-autocomplete>
