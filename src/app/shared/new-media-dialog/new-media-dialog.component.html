<form (ngSubmit)="saveNewMedia()" #editMediaForm="ngForm">
	<mat-form-field>
		<input type="url" matInput [(ngModel)]="newMedia.url" name="url" placeholder="Url" [pattern]="urlreg" required />
	</mat-form-field>

	<mat-form-field>
		<input type="text" matInput [(ngModel)]="newMedia.title" name="title" placeholder="Title" />
	</mat-form-field>

	<button type="submit" mat-raised-button color="primary" [disabled]="!editMediaForm.form.valid">Save</button>
	<button type="button" mat-raised-button (click)="dialogRef.close(null)">Cancel</button>
</form>
