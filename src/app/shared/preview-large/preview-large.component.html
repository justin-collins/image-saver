<mat-card (click)="navigateToDetails()">
	<mat-card-header>
		<mat-card-title>{{media.title}}</mat-card-title>
	</mat-card-header>
	<img *ngIf="media.type === mediaType.IMAGE || media.type === mediaType.GIF" mat-card-image [src]="media.url" [alt]="media.title">
	<video *ngIf="media.type === mediaType.VIDEO" mat-card-image [src]="media.url" autoplay loop></video>
	<mat-card-content></mat-card-content>
	<mat-card-actions></mat-card-actions>
</mat-card>
